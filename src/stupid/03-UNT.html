    ####Testear no debería ser complicado.

    Unit testing es **importante**, si no testeas tu código estas entregando un producto incompleto. Aún así hay gente que no cubre apropiadamente su código con tests, ¿Por qué? La mayoría de los casos el código es difícil de testear, ¿qué lo hace difícil de testear? Principalmente el punto anterior, **tight coupling**.

  <section data-markdown>
    <script type="text/template">
    Unit test refiere a testear unidades de código, generalmente clases, pero  ¿cómo puedes testear clases individuales si están altamente acopladas? Seguramente puedas con algún hack pero generalmente las personas no hacen el esfuerzo y dejan el código sin testear.

    Cuando no escribes tests porque “no tenes tiempo” la causa real probablemente es que tu código sea malo, si tu código es de calidad entonces puedes testearlo de forma rápida.
